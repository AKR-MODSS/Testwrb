<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Icon Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Set background color to white */
        }

        .icon-space {
            height: 100px; /* Set the height of the icon space */
            background-color: #f0f0f0; /* Light gray background color */
            text-align: center; /* Center align any content within the icon space */
        }

        /* Style for the icon */
        .icon {
            width: 50px; /* Set the width of the icon */
            height: 50px; /* Set the height of the icon */
            margin-top: 25px; /* Center the icon vertically within the icon space */
        }
    </style>
</head>
<body>
    <!-- Icon space at the top of the page -->
    <div class="icon-space">
        <!-- Replace "icon.png" with the path to your icon -->
        <img src="assets/img/logo.png" alt="Icon" class="icon">
    </div>

    <!-- Your website content goes here -->
    <div>
        <!-- Add your content here -->
    </div>
</body>
</html>
